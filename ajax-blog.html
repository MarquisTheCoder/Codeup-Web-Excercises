<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ajax Blog</title>
		<!-- jquery cdn -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		        crossorigin="anonymous"></script>
		
		<!-- bootstrap css cdn -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		      crossorigin="anonymous">

		<!-- bootstrap javascript cdn -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		        crossorigin="anonymous"></script>

		<!-- bootstrap bundle cdn -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		        crossorigin="anonymous"></script>
	</head>
	<body class="container-fluid w-100 h-100 d-flex align-items-center align-content-center justify-content-center">
		<section id="post" class="bg-dark"></section>
		<script>
			
			const blogPost = () => $.get('data/blog.json')
			
			const postElement = $('#post')
			
			function onSuccess(data, status, xhr){
				
				postElement.html('')
				console.log(data)
				data.forEach(post => {
					postElement.append(`
						<section class="my-4">
							<h3>${post.title}  ${post.date}</h3>
							<p>${post.content}</p>
						</section>
					`)
				})
			}
			
			
			setInterval(blogPost().done(onSuccess), 0x14)
		</script>
	</body>
</html>
