<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="cheat code checker and hash">
    <title>Konami CheatCode</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
      $(function(){
              let string = '';
			  //hash of correct konami code combination
              const checksum = 'e1403a17882dec55d191e45751a0b9a08467d76c647b4e09d53960a724940084';
			  
              $(document).on('keyup', function(event){
	                  //adds event key to string
                      string += `${event.key} `;
					  
					  //on user enter the inputted string
	                  //is hashed anc compared to the checksum
	                  //if they are equal you've correctly entered the code
                      if(event.key === 'Enter'){
                               if(sha256(string) === checksum){
                                       $(document.body).css('background-color','green');
                                       alert('You have gained 30 lives!');
                                       let coins = $('<img>');
									   
									   //adds a random coin the the webpage on successful completion of the code
                                       coins.attr('src','https://w7.pngwing.com/pngs/908/165/png-t' +
                                               'ransparent-gold-coin-money-coins-gold-' +
                                               'material-coins-thumbnail.png');

                                       $('body').append(coins);
                               }else{
	                                   //on wrong code show the user they suck
                                       $(document.body).css('background-color', 'red');
                                       alert('That was the wrong code');
                               }
							   
							   //reset the string
                               string = '';
                      }
              })

      });
</script>

</body>
</html>
